{% load menu_tags %}
<nav class="mt-2">
  <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
    {% for item in sidebar_menu_items %}
      <li class="nav-header"><i class="{{ item.icon }}"></i>{{ item.header_name }}</li>
      {% for menu in item.menus %}
        <li class="nav-item {% parent_menu_open menu.children %}">
          <a href="#" class="nav-link {% parent_menu_is_active menu.children %}">
            <i class="{{ menu.icon }}"></i>
            <p>
              {{ menu.name }}
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            {% for child in menu.children %}
              <li class="nav-item">
                <a href="{{ child.url }}" class="nav-link {% child_menu_is_active child.url %}">
                  <i class="{{ child.icon }}"></i>
                  <p>{{ child.name }}</p>
                </a>
              </li>
            {% endfor %}
          </ul>
      {% endfor %}
    {% endfor %}
  </ul>
</nav>
